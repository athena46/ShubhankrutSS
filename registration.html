<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Icons font CSS-->
<link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
<link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
<!-- Font special for pages-->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

<!-- Vendor CSS-->

  <!-- Main CSS-->
  <link href="css/main.css" rel="stylesheet" media="all">

    </head>
    <body>
        <!--navbar-->
    <nav class="navbar navbar-expand-lg" style="background-color:#FFE4B5;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>         
            <span class="navbar-text">
                Logo
                <button class="btn btn-outline" type="submit" style="color:#fc7f0b;">Logout</button>
              </span>         
        </div>
      </nav>
    <!--navbar ends-->
    <div class="page-wrapper p-t-45 p-b-50" style="background-color:#FFFACD;">
        <div class="wrapper wrapper--w790" >
            <div class="card card-5">
                <div class="card-heading" style="background-color: #FFE4B5;">
                    <h2 class="title" style="color: #fc7f0b;">Client Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row ">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name" placeholder="First Name" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Company/<br>Organization</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="company" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="name">Phone</div>
                            <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="number" name="phone" placeholder="Phone Number">
                                        </div>
                                    </div>
                                </div>
                        <div class="form-row">
                            <div class="name">Role</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="role" id="role" required>
                                                    <option disabled="disabled" selected="selected">Choose option</option>
                                                    <option>Owner</option>
                                                    <option>Manager</option>
                                                    <option>Employee</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="dept" id="dept" disabled style="size: 20px;" required>
                                                    <option disabled="disabled" selected="selected">Department</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="name">User Id</div>
                            <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="text" name="userid" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row ">
                                    <div class="name">Password</div>
                                    <div class="value">
                                                <div class="input-group">
                                                    <input class="input--style-5" type="text" name="password" required>
                                                </div>
                                            </div>
                                 </div>
                        <div>
                            <button class="btn btn--radius-2 btn--peach" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

      <!-- Main JS-->
      <script src="js/global.js"></script>

<script type="text/javascript">
        Manager = ['HR &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;','Environment','Factory /<br> Manufacturing (Safety)','Mines'];
        Employee= ['HR &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;','Environment','Factory /<br> Manufacturing (Safety)','Mines'];

        $('#role').change(function() {
            $('#dept').prop('disabled', true);
            $("#dept").html(""); //clear out the existing selections
            var newOptions = window[this.value];
            //populate the new selections
            for (var i=0; i<newOptions.length; i++) {
                $("#dept").append("<option>"+newOptions[i]+"</option>");
            }
            //enable the dropdown
            $('#dept').prop('disabled', false);
        });


</script>

        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body> 
</html>
